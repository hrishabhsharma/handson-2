<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandsOn 2</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./index2.html">
        <label for="nm">Name</label>
        <input type="text" name="name" id="nm" placeholder="name"><br><br>
        <label for="ea">Email Address</label>
        <input type="email" name="email" id="ea" placeholder="email" required><br><br>
        <label for="ps">Password</label>
        <input type="password" name="pass" id="ps" placeholder="password"><br><br>
        <label>Language</label><br><br>
        <input type="radio" name="Lang" id="rt" value="react">
        <label for="rt">React</label><br>
        <input type="radio" name="Lang" id="ang" value="angular">
        <label for="ang">Angular</label><br>
        <input type="radio" name="Lang" id="vu" value="vue">
        <label for="vu">Vue</label><br><br>
        <label>Course</label><br><br>
        <input type="checkbox" name="course1" id="mr" value="MERN" required>
        <label for="mr">MERN</label><br>
        <input type="checkbox" name="course2" id="ma" value="MEAN">
        <label for="ma">MEAN</label><br>
        <input type="checkbox" name="course3" id="mv" value="MEVN">
        <label for="mv">MEVN</label><br><br>
        <label for="fd">Field:</label><br>
        <select name="course" id="fd">
            <option value="frontend">Front End</option>
            <option value="backend">Back End</option>
            <option value="fullstack">Full Stack</option>
        </select><br><br>
        <textarea name="Description" id="" cols="30" rows="10"></textarea><br><br>
        <label for="ph">Phone Number</label>
        <input type="tel" name="tel" id="ph">
        <input type="submit" value="Submit"><br>
        <h1>TABLES</h1>
        <a href="./index3.html">Click Here</a>

    </form>
</body>
</html>
